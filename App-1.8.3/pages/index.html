    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

  <body class="text-center">

    <main class="form-signin">
      <h2 class="h3 mb-3 fw-normal">Departamento de Inform&aacute;tica</h2>
      <h2 class="h3 mb-3 fw-normal">Facultad 2</h2>
      <form id="frmLogin" action="" class="needs-validation" novalidate>

        <img class="mb-4" src= "../image/dif2-logo.gif" alt="" width="170" height="100">

        <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="txtUser"
                 placeholder="Usuario" required>
          <label for="txtUser">Usuario</label>

          <div class="invalid-feedback">
            Especifique el nombre de usuario.
          </div>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="txtPass"
                 maxlength="10"
                 placeholder="Contrase&ntilde;a" required>
          <label for="txtPass">Contrase&ntilde;a</label>

          <div class="invalid-feedback">
            Especifique la contrase&ntilde;a.
          </div>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar
          </label>
        </div>

        <button id="btnOk" class="w-100 btn btn-lg btn-primary" type="button">Entrar</button>

        <p class="mt-5 mb-3 text-muted">&copy2021-2022</p>

      </form>
    </main>

<!--Modals-->
    <div class="modal fade" id="modalWindow" data-bs-backdrop="static"
         data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="modal-title" aria-hidden="true">

      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <p id="modal-description">
                <!--    Aqui va el mensaje deseado   -->
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>
