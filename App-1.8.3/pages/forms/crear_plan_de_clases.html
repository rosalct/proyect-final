
<div class="row g-3">

    <div class="col-12">
        <label for="address" class="form-label">Objetivos de la clase</label>

        <textarea class="form-control" id="address" rows="3"
                  placeholder="Ejemplo: Conocer los algoritmos de ordenamiento..."
                  required></textarea>

        <div class="invalid-feedback">
            Especifique los objetivos de la clase.
        </div>
    </div>

    <div class="col-12">
        <label for="sumario" class="form-label">Sumario</label>

        <textarea class="form-control" id="sumario" rows="3"
                  placeholder="Ejemplo: ..." required></textarea>

        <div class="invalid-feedback">
            Especifique el sumario de la clase.
        </div>
    </div>

    <div class="col-12">
        <label for="metodos" class="form-label">M&eacute;todos</label>

        <textarea class="form-control" id="metodos" rows="3"
                  placeholder="Ejemplo: ..." required></textarea>

        <div class="invalid-feedback">
            Especifique los m&eacute;todos de la clase.
        </div>
    </div>

    <div class="col-12">
        <label for="estudio_independiente" class="form-label">Estudio independiente</label>

        <textarea class="form-control" id="estudio_independiente" rows="3"
                  placeholder="Ejemplo: ..." required></textarea>

        <div class="invalid-feedback">
            Especifique el estudio independiente de la clase.
        </div>
    </div>

    <div class="col-12">
        <label for="tiempo" class="form-label">Tiempo estimado (minutos)</label>

        <input type="number"
               min="0" max="500"
               onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))" class="form-control"
               id="tiempo"
               placeholder="Ejemplo: 80" required>

        <div class="invalid-feedback">
            Se requiere el Tiempo estimado en minutos (solo n&uacute;meros).
        </div>
    </div>
</div>

<hr class="my-4">

<!--Aceptar, Cancelar Buttons-->
<div class="row gy-3">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <button type="button" onclick="cancelform();" class="w-100 btn btn-secondary btn-lg btn-cancel">Cancelar</button>
    </div>
    <div class="col-md-3">
        <button id="submmit1" class="w-100 btn btn-primary btn-lg" type="submit">Aceptar</button>
    </div>
</div>
